<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Application form</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="Web programming assign-2 CSS.css">
  </head>
  <body bgcolor="orange" id="application-page">
    
  <section class="application-form">
<h1 class="title">Application form</h1>
<p>
  
  <h3>1.Your name</h3>
  <input type="text" name="txtname">
</p>
<p>
  <h3>2.What's your gender?</h3>
</p>
<input type="radio" name="gender" id="gen"> <label for="gen">Male</label><br>
  <input type="radio" name="gender" id="gen"> <label for="gen">Female</label><br>
<p>
  <h3>
    3.Birthday
  </h3>
</p>
  <input type="date" name="txtdate">
<p>
  <h3>4.Which form of transportation do you use?</h3>
</p>
<ul>
  <li>
    <input type="checkbox" name="transport"
     id="walking" value="walk">
    <label for="board">Walking</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="bike" value="bike">
    <label for="paper">Bike</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="motorcycle" value="motorcycle">
    <label for="cake">Motorcycle</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="car" value="car">
    <label for="paper">Car</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="bus" value="bus">
    <label for="paper">Bus</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="metro" value="metro">
    <label for="paper">Metro</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="train" value="train">
    <label for="paper">Train</label>
  </li>
  <li>
    <input type="checkbox" name="transport"
     id="airplane" value="plane">
    <label for="paper">Airplane</label>
  </li>
</ul>
<p>
  <h3>5.What is the highest level of education that you have completed?</h3>
</p>
  <input type="radio" name="education" value="e0"> <label for="education">Less than High School</label><br>
  <input type="radio" name="education" value="e1"> <label for="education">High School or equivalent</label><br>
  <input type="radio" name="education" value="e2"> <label for="education">Attended College/University</label><br>
  <input type="radio" name="education" value="e3"> <label for="education">Associate degree</label><br>
  <input type="radio" name="education" value="e4"> <label for="education">Bachelor's degree</label><br>
  <input type="radio" name="education" value="e5"> <label for="education">Master's degree</label><br>
  <input type="radio" name="education" value="e6"> <label for="education">Professional degree</label><br>
  <input type="radio" name="education" value="e7"> <label for="education">Doctorate degree</label><br>
  <input type="radio" name="education" value="e8"> <label for="education">I prefer not to answer</label><br>
<p>
  <h3>
    6.Which industry do you work in or are most involved with?
  </h3>
</p>
  <input type="text" name="txtwork">
<p>
  <h3>
    7.Your phone#
  </h3>
</p>
  <input type="tel" name="txtphone">
<p>
  <h3>
    8.Email address
  </h3>
</p>
  <input type="email" name="txtmail">
 <br><br>
  <input type="submit" value="Submit">
  </section>
  </body>
</html>
